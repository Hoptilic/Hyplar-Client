<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hyplar Launcher</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700|Roboto" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="pseudo-body">
			<!-- Background -->
			<div class="background-img">
				<img draggable="false" src="images/171177.jpg">
			</div>

			<header>
				<!-- Close button -->
				<div class="close-button">
					<img draggable="false" src="images/icons/closelight.png">
				</div>

				<div class="minimize-button">
					<img draggable="false" src="images/icons/minimizelight.png">
				</div>


				<!-- Selection menu -->
				<div class="settings-tab">
					<h>Settings</h>
				</div>
				<div class="home-tab">
					<h>Home</h>
				</div>
				<div class="store-tab">
					<h>Store</h>
				</div>
				<div class="account-tab">
					<h>Account</h>
				</div>
				<div class="account-tab-arrow">
					<img draggable="false" src="images/icons/downarrow.png">
				</div>
			</header>
			<div class="horizontal-line"></div>


			<!-- Logo -->
			<img draggable="false" class="logo" src="images/logo.png" style="border-radius:50%" width=100px height=100px>
			<!-- <p class="client-name-1">Hyplar</p>
			<p class="client-name-2">Client</p> -->


			<section class="home-page">
				<!-- Blog post -->
				<div class="blog-boundingbox"></div>
				<img draggable="false" class="blog-author-skin">
				<div class="blog-author-holder">
					<p class="blog-author"></p>
				</div>
				<div class="blog-content-holder">
					<p class="blog-content"></p>
				</div>
				<div class="blog-title-holder">
					<h class="blog-title"></h>
				</div>


				<!-- Launch button -->
				<div class="launch-text">Loading...</div>
				<div class="launch-subtext">Loading...</div>
				<img draggable="false" class="launch-button" src="images/launch/loading.png">
			</section>

			<section class="settings-page">
				<div class="settings-boundingbox"></div>
				<p id="settings-memory-label">Allocated RAM</p>
				<p id="settings-memory-value">2.00 GB</p>
				<input type="range" min="1024" max="8192" value="1024" class="slider" id="settings-memory">
			</section>

			<section class="account-page">
				<div class="account-boundingbox"></div>
				<p id="account-username-label">Username</p>
				<p id="account-password-label">Password</p>
				<p id="account-offline-label">Cracked Mode</p>
				<p id="checkbox-inp" onclick="OfflineOrOnline()"></div>
				<input type="text" placeholder="Username" id="username-txt">
			</section>

			<!-- footer -->
			<div class="version-holder">
				<p>1.0.0</p>
			</div>
		</div>

		<script src="./js/common.js"></script>
		<script src="./js/home.js"></script>
		<script src="./js/settings.js"></script>
 
	</body>
</html>
